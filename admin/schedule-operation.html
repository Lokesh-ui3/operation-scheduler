<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Operation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Schedule Operation</h2>
    <form id="operation-form">

      <label for="patient">Patient Name or ID:</label>
      <input type="text" id="patient" required />

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="otId">Operation Theater ID:</label>
      <input type="text" id="otId" required />

      <label for="surgeon">Surgeon:</label>
      <input type="text" id="surgeon" required />

      <label for="assistant">Assistant Surgeon (optional):</label>
      <input type="text" id="assistant" />

      <label for="anesthesia">Anesthesia Type:</label>
      <input type="text" id="anesthesia" required />

      <label for="anesthesiologist">Anesthesiologist:</label>
      <input type="text" id="anesthesiologist" required />

      <label for="nurses">Nurses (comma-separated):</label>
      <input type="text" id="nurses" />

      <label for="materials">Special Instruments/Materials:</label>
      <input type="text" id="materials" />

      <label for="notes">Pre/Post-operative Notes:</label>
      <textarea id="notes"></textarea>

      <button type="submit">Schedule Operation</button>
    </form>

    <p id="status"></p>
    <button onclick="location.href='dashboard.html'">â¬… Back to Dashboard</button>
  </div>

 
  <script type="module" src="schedule-operation.js"></script>
</body>
</html>
