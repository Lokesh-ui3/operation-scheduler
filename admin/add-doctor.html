<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Doctor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Add Doctor</h2>
    <form id="doctor-form">
      <label for="name">Doctor Name:</label>
      <input type="text" id="name" required />

      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" required />

      <label for="contact">Contact Info:</label>
      <input type="tel" id="contact" name="contact" placeholder="e.g., 9876543210" required />


      <button type="submit">Add Doctor</button>
    </form>

    <p id="status"></p>
    <button onclick="location.href='dashboard.html'">â¬… Back to Dashboard</button>
  </div>

  <script type="module" src="add-doctor.js"></script>
</body>
</html>
