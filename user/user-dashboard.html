<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  
</head>
<style>

.container {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  margin: 60px auto;
  box-sizing: border-box;
  text-align: center;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 30px;
}

.button-group button {
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  background-color: #1976d2;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button-group button:hover {
  background-color: #1565c0;
}

.button-group #logout-btn {
  background-color: #dc3545;
}

.button-group #logout-btn:hover {
  background-color: #b52a35;
}

h2 {
  color:black;
  margin-bottom: 20px;
}

</style>
<body>
  <div class="container">
    <h2>Welcome to the User Dashboard</h2>

    <div class="button-group">
      <button onclick="location.href='view-doctors.html'">üë®‚Äç‚öïÔ∏è View Doctors</button>
      <button onclick="location.href='view-surgeries.html'">üè• View Surgical Information</button>
      <button id="logout-btn" style="background-color:#dc3545;">üö™ Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACx_gGIBpcs-K-kDLX4W8zMQgkczHVCyI",
      authDomain: "operation-scheduler-40443.firebaseapp.com",
      databaseURL: "https://operation-scheduler-40443-default-rtdb.firebaseio.com",
      projectId: "operation-scheduler-40443",
      storageBucket: "operation-scheduler-40443.appspot.com",
      messagingSenderId: "439737052047",
      appId: "1:439737052047:web:483c45b9c9f90466b479fa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "user-login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out successfully!");
        window.location.href = "user-login.html";
      });
    });
  </script>
</body>
</html>
